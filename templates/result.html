{% extends "layout.html" %}
{% block content %}

<div class="container">
  <div class="row">
    <div class="col-8">
      <h3>Search results for "<i>{{ query }}</i>"</h3>
      {% for ride in results %}
      <a href="/ride/{{ ride.id }}">
        <font size="+2">{{ ride.name }}</font></a>
      <br>
      {% endfor %}
    </div>
  </div>
</div>

{% endblock %}
